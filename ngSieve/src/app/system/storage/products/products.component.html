<div class="w-full mx-auto">
  <div class="bg-white shadow-md rounded my-6">
    <table class="text-left w-full border-collapse"> <!--Border collapse doesn't work on this site yet but it's available in newer tailwind versions -->
      <thead>
        <tr>
          <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">City</th>
          <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of getProducts() | async" class="hover:bg-grey-lighter">
          <td class="py-4 px-6 border-b border-grey-light">{{ item.desc }}</td>
          <td class="py-4 px-6 border-b border-grey-light">
            <a href="#" class="text-grey-300 font-bold py-1 px-3 mr-2 rounded text-xs bg-green-400 hover:bg-green-600">Editar</a>
            <a href="#" class="text-grey-300 font-bold py-1 px-3 rounded text-xs bg-blue-400 hover:bg-blue-600">Ver</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
