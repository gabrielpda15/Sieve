<app-modal title="Login" (disabled)="onDisable($event)" (submitAction)="onSubmit($event)" submitText="Login">
      <div class="flex flex-col my-4 w-full">
        <label class="block text-gray-700 text-sm font-medium pb-1" for="username">Username</label>
        <input #username class="bg-gray-100 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-teal-500" id="username" type="text" placeholder="Username" required>
      </div>
      <div class="flex flex-col w-full mb-4">
        <label class="block text-gray-700 text-sm font-medium pb-1" for="password">Password</label>
        <input #password class="bg-gray-100 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-teal-500" id="password" type="password" placeholder="**********" required>
      </div>
</app-modal>
